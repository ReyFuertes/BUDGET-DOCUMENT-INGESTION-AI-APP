<div class="upload-wrapper">
    <p-toast></p-toast>
    <div class="card">
        <p-fileUpload 
            mode="advanced" 
            chooseLabel="Select Receipt"
            uploadLabel="Process"
            cancelLabel="Cancel"
            [customUpload]="true" 
            (uploadHandler)="onUpload($event)" 
            accept="image/*" 
            [maxFileSize]="10000000"
            [showCancelButton]="false">
            <ng-template pTemplate="content">
                <div class="upload-placeholder" *ngIf="true"> <!-- Always show placeholder if empty logic can be added later -->
                    <i class="pi pi-image text-4xl text-color-secondary"></i>
                    <p class="mt-2 text-color-secondary">Drag and drop image here to upload.</p>
                </div>
            </ng-template>
        </p-fileUpload>
    </div>
</div>
